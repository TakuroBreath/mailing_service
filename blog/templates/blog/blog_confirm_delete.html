{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить статью "{{ object.title }}"?</p>
                            <button type="submit" class="btn btn-danger"
                                    title="УДАЛИТЬ ПРЯМ ПОЛНОСТЬЮ">Удалить
                            </button>
                            <a href="{% url 'blog:blog_list' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
