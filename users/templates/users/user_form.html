{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Профиль {{ object.first_name }}</h5>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            <div>
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary">Обновить данные</button>
                        </div>

                        <div class="card-footer">
                            <a href="{% url 'users:profile_delete' object.pk %}" class="btn btn-danger">Удалить
                                аккаунт</a>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
