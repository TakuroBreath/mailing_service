{% extends 'main/base.html' %}
{% block content %}
    <div class="col-lg-5 col-md-6 col-sm-12 mx-auto">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                {% if object %}
                    <h5 class="my-0 font-weight-normal">Редактировать данные клиента</h5>
                {% else %}
                    <h5 class="my-0 font-weight-normal">Создать клиента</h5>
                {% endif %}
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if object %}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-light">Обновить данные клиента
                        </button>
                    {% else %}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-light">Добавить клиента</button>
                    {% endif %}
                </form>

            </div>
        </div>
    </div>
{% endblock %}
