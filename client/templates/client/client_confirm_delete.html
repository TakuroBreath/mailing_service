{% extends 'main/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Удалить клиента {{ object.first_name }} {{ object.last_name }}?</p>
                            <button type="submit" class="btn btn-danger"
                                    title="УДАЛИТЬ">Удалить
                            </button>
                            <a href="{% url 'client:client_view' object.pk %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
