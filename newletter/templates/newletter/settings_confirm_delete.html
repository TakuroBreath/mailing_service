{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить настройку на время {{ object.send_time }} и регулярностью {{ object.frequency }}?</p>
                        <button type="submit" class="btn btn-danger"
                                title="Полностью удалить">Удалить
                        </button>
                        <a href="{% url 'newletter:setting_list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
